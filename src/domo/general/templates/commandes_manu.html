{% extends 'cadre.html' %}

{% block section %}
	<h2>Commandes manuelles</h2>
    <a href="{{ url_for('gen_bp.acceuil') }}"> Retour à l'acceuil</a>

    <script src="{{ url_for('gen_bp.static', filename='commandes_manu.js') }}" defer="defer"></script>

    <label> Choix du mode : 
        <input type="radio" class = "mode" name="choix"  value="manu">manu
        <input type="radio" class= "mode" name="choix"  value="auto">auto</label>

    <div id="manu"> <label> Ventilateur mode manu : 
        <input type="radio" name="activerventilo" value="ON">ON
        <input type="radio" name="activerventilo" value="OFF">OFF</label>

    </div>

    <div id="auto">
    <label> Ventilateur mode auto : 
        <input type="text" name="temp" placeholder="température seuil">
        <button id="settemp">Set temperature</button></label>

    </div>
    <label> Couleurs lumières : 
        <input type="radio" name="Couleurs" value="rouge">Rouge
        <input type="radio" name="Couleurs" value="vert">Vert
        <input type="radio" name="Couleurs" value="bleu">Bleu</label>

{% endblock %}
